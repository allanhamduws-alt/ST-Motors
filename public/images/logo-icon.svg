  </defs>
  
  <!-- ST Badge -->
  <rect x="5" y="5" width="50" height="50" rx="10" fill="url(#darkGradient)"/>
  <text x="30" y="40" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">ST</text>
</svg>

