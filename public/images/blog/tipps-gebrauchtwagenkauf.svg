    <text x="75" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#475569">
      Premium Automobile
    </text>
  </g>
  
  <!-- Accent line -->
  <rect x="350" y="190" width="80" height="4" rx="2" fill="url(#accent1)"/>
