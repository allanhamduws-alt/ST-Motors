  </text>
  <text x="350" y="435" font-family="system-ui, sans-serif" font-size="24" fill="#94a3b8">
    Fahrzeugs achten sollten
  </text>
  
  <!-- ST Motors Badge -->
  <g transform="translate(1000, 520)">
    <rect x="0" y="0" width="150" height="60" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="75" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b">
