    <line x1="62" y1="62" x2="85" y2="85" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Document icon -->
  <g transform="translate(90, 450)">
    <rect x="10" y="10" width="60" height="80" rx="5" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
    <line x1="25" y1="35" x2="55" y2="35" stroke="#64748b" stroke-width="2"/>
    <line x1="25" y1="50" x2="55" y2="50" stroke="#64748b" stroke-width="2"/>
    <line x1="25" y1="65" x2="45" y2="65" stroke="#64748b" stroke-width="2"/>
