<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" fill="none">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A962"/>
      <stop offset="50%" style="stop-color:#E8D5A3"/>
      <stop offset="100%" style="stop-color:#C9A962"/>
    </linearGradient>
    <linearGradient id="whiteGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
  </defs>
  
  <!-- ST Badge -->
  <rect x="0" y="5" width="50" height="50" rx="8" fill="url(#whiteGlow)"/>
  <text x="25" y="40" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">ST</text>
  
  <!-- Company Name -->
  <text x="64" y="32" font-family="Georgia, serif" font-size="26" font-weight="bold" fill="#FFFFFF">ST Motors</text>
  
  <!-- Tagline -->
  <text x="64" y="48" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="rgba(255,255,255,0.7)" letter-spacing="3">PREMIUM AUTOMOBILE</text>
</svg>

